<!DOCTYPE html>
<html lang="fr" prefix="og: http://ogp.me/ns#">

<head>
  <title>Orinoco</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="keywords" content="Orinoco E-commerce">
  <meta name="description" content="OriTeddy Vente d'ours en peluche">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <header class="row">
    <nav class="navbar navbar-light bg-light">
      <ul class="nav navbar-nav navbar-left">
        <li>
          <a class="logo center-block text-center" href="index.html" title="Index"></a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a class="cart center-block text-center" href="cart.html" title="Panier">
            <span class="badge bg-danger rounded-pill">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Passer commande</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3" id="formModal">
            <form role="form" data-toggle="validator" class="row g-3 needs-validation">
              <div class="col-md-6">
                  <label class="control-label form-label" for="inputFirstName4">
                      Prénom
                  </label>
                  <input type="text" class="form-control" placeholder="Cina" id="inputFirstName" required="required" autocomplete="on" value="P">
                  <div class="valid-feedback">
                  </div>
              </div>
              <div class="col-md-6">
                  <label for="inputLastName4" class="control-label form-label">
                      Nom
                  </label>
                  <input type="text" class="form-control" placeholder="Silas" id="inputLastName" value="Sherman">
                  <div class="feedback">
                  </div>
              </div>
              <div class="col-md-12">
                  <label for="inputAddress4" class="control-label form-label">
                      Adresse
                  </label>
                  <input type="text" class="form-control" name="address" id="inputAddress" placeholder="1234 Main Street" autocomplete="on" value="42 Wallaby Way">
                  <div class="feedback">
                  </div>
              </div>
              <div class="col-md-6">
                  <label class="control-label form-label" for="inputCity4">
                      Ville
                  </label>
                  <input type="text" class="form-control" id="inputCity" placeholder="Arras Calais Montreuil Béthune Saint-omer" autocomplete="on" value="Sydney">
                  <div class="feedback">
                  </div>
              </div>
              <div class="col-md-12">
                  <label class="control-label form-label" for="inputMail4">
                      Email
                  </label>
                  <input type="email" class="form-control" id="inputMail" placeholder="nom.prenom@gmail.com" autocomplete="on" value="P.sherman@gmail.com">
                  <div class="feedback">
                  </div>
              </div>
          </form>
        </div>
        <div class="modal-footer row text-center center-block">
          <button class="btn btn-danger col-md-4 center-block" id="btnValidateForm" type="submit">
            Procéder au paiement
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="./jquery/jquery-2.1.0.min.js"></script>
  <script src="./api/js/font.js"></script>
  <script src="./api/js/cart.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js" defer></script>
  <noscript>
    <h5>L'exécution du JS n'est pas autorisée actuellement par le navigateur !
      <br>Certaines fonctionnalités ne sont donc pas disponibles.
    </h5>
  </noscript>
</body>

</html>
